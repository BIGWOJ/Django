<h3>Recent activity</h3>
<hr>
{%for message in room_messages%}
<div>
    <small><a href="{%url 'user_profile' message.user.id%}">@{{message.user}}</a>
        {{message.created|timesince}}</small>
    <small>replied to "{{message.room}}"</small>
    <!-- Shows only first 50 characters because in models class Message __str__ does it  -->
    <p>{{message}}</p>

    <!-- Showing delete button only when user is message's author -->
    {%if request.user == message.user%}
    <a href="{%url 'delete_message' message.id%}">Delete</a>
    {%endif%}
    <hr>

</div>
{%endfor%}
